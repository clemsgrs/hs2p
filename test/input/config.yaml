csv: "/input/test.csv"

output_dir: "/output"
visualize: true

tiling:
  params:
    spacing: 0.5 # spacing at which to tile the slide, in microns per pixel
    tolerance: 0.07 # tolerance for matching the spacing (float between 0 and 1, deciding how much the spacing can deviate from the one specified in the slide metadata)
    tile_size: 224 # size of the tiles to extract, in pixels
  filter_params:
    ref_tile_size: 224
  sampling_params:
    tissue_percentage: # minimum percentage of tile coverage for each category required to sample tiles, leave blank to not sample from a given category
      - 'background':
      - 'tissue': 0.1

speed:
  num_workers: 4

wandb:
  enable: false